<div class="alert alert-danger" *ngIf="loginError">
	There was a problem logging in. Please try again.
</div>

<form [formGroup]="form" (ngSubmit)="login()">
	<div class="form-group">
		<label for="username">Username: *</label>
		<input type="text" class="form-control" id="username" name="username" formControlName="username"/>
		<app-error-message [control]="usernameControl" name="Username"></app-error-message>
	</div>
	<div class="form-group">
		<label for="password">Password: *</label>
		<input type="password" class="form-control" id="password" name="password" formControlName="password"/>
		<app-error-message [control]="passwordControl" name="Password"></app-error-message>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
